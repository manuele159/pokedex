<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="resources/pokeball.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <main class="main">
      <div class="loader__container js-loader hidden">
        <span class="loader"></span>
      </div>
      <header class="header">
        <div class="header__logo">
          <img src="resources/logo.png" loading="lazy" alt="pokemon-logo">
          <h1>Pokedex</h1>
        </div>
        <div class="header__search">
          <input type="text" placeholder="Search..." class="search-input js-filter-search">
        </div>
      </header>
      <section class="container">
        <aside class="filters">
          <h2 class="filters__filter-by">Filter By</h2>
          <h3>Type</h3>
          <div class="filters__type js-filter-type"></div>
          <h3>Color</h3>
          <div class="filters__color js-filter-color"></div>
          <h3>Gender</h3>
          <div class="filters__gender js-filter-gender"></div>
        </aside>
        <div class="cards js-cards-container">
        </div>
        <h2 class="empty-message js-empty-msg hidden">There is not result to display</h2>
        <button class="btn-load-more js-show-more">Load More</button>
      </section>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
