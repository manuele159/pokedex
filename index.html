<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="resources/pokeball.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <main class="main">
      <div class="loader__container js-loader hidden">
        <span class="loader"></span>
      </div>
      <header class="header">
        <div class="header__logo">
          <img src="resources/logo.png" loading="lazy" alt="pokemon-logo">
          <h1>Pokedex</h1>
        </div>
        <div class="header__search">
          <input type="text" placeholder="Search..." class="search-input js-filter-search">
        </div>
      </header>
      <section class="container">
        <aside class="filters">

        </aside>
        <div class="cards js-cards-container">

        </div>
        <button class="load-more-btn js-show-more">Load More</button>
      </section>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
